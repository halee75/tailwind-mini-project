<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Modal</title>
</head>
<body class="bg-slate-100">
    <div class="p-6 top-1/2 left-0 right-0 sm:absolute sm:-translate-y-1/2 ">
        <div class="max-w-3xl p-8 m-auto gap-8 text-center bg-white border rounded-lg shadow-lg sm:p-14 sm:flex sm:text-left">
        <img src="./../img/headphone.png" alt="" class="max-h-52  mx-auto pb-2 duration-200 ease-in sm:max-w-[180px] hover:scale-105">
        <div class="content pt-5 sm:pt-0">
            <p class="w-fit py-1 px-3 m-auto text-xs text-white bg-black border border-solid rounded-full sm:m-0">Free shipping</p>
            <div class="name py-2 text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
            <div class="pt-5 line-through">$799</div>
            <div class="py-3 font-bold text-5xl">$599</div>
            <div class="text-gray-400">The offer is valid until April 3 or as long as stocl lasts</div>
            <button class="w-full p-3 my-5 text-white bg-blue-500 border rounded-lg boder-solid border-b-8 border-blue-600 duration-200 ease-in hover:border-b-8 hover:bg-blue-600 ">Add to cart</button>
            <div class="flex gap-3">
                <i class="fa-solid fa-circle text-green-400 duration-200 ease-in hover:scale-150 hover:opacity-10 "></i>
                <p class=" pb-5 text-xs">50+ pcs. in stock</p>
            </div>
            <div class="gap-3 grid sm:flex">
                <button class="py-3 px-7 border border-solid border-gray-400 rounded-lg duration-200 ease-in hover:-translate-y-1 hover:shadow-xl"><i class="fa-regular fa-heart pr-2"></i>Add to cart</button>
                <button class="py-3 px-7 border border-solid border-gray-400 rounded-lg duration-200 ease-in hover:-translate-y-1 hover:shadow-xl"><i class="fa-regular fa-heart pr-2"></i>Add to wishlist</button>
            </div>
        </div>
        </div>
     </div>
</body>
</html>
