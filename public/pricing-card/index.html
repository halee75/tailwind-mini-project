<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Pricing Grid</title>
</head>

<body class="bg-gray-700">
    <div class=" w-full top-1/2 p-5 sm:absolute sm:-translate-y-1/2">
        <div class="grid gap-7 text-center text-white sm:flex sm:justify-center ">
            <div class="w-full max-w-[280px] p-4 mx-auto bg-slate-600 border-solid rounded-lg sm:mx-0">
                <div class="bg-gray-700 border-2 border-gray-700 rounded-lg">
                    <div class="content">
                        <p class="my-8 text-md">BASIC</p>
                        <p class="text-5xl font-serif">100<span class="text-6xl">GB</span></p>
                        <p class="mt-3">$1.99/month</p>
                        <button
                            class="mb-10 my-6 py-3 px-9 border border-solid border-violet-600 rounded-lg">Purchase</button>
                    </div>
                    <div class="grid gap-3 my-5 py-5 text-sm border-t border-slate-600 border-solid">
                        <p> <i class="fa-solid fa-check pr-1"></i>100 GB storage</p>
                        <p> <i class="fa-solid fa-check pr-1"></i> Option to add members</p>
                        <p> <i class="fa-solid fa-check pr-1"></i> Extra member benefits</p>
                    </div>
                </div>
            </div>
            <div class="w-full max-w-[280px] p-4 mx-auto bg-violet-600 border-solid rounded-lg sm:mx-0">
                <div class="bg-gray-700 border-2 border-gray-700 rounded-lg">
                    <div class="content">
                    <p class="my-8 text-md">STANDARD</p>
                    <p class="text-5xl font-serif">200<span class="text-6xl">GB</span></p>
                    <p class="mt-3">$3.99/month</p>
                    <button class="mb-10 my-6 py-3 px-9 border border-solid border-violet-600 rounded-lg bg-violet-600">Purchase</button>
                </div>
                <div class="grid gap-3 my-5 py-5 text-sm border-t border-slate-600 border-solid">
                    <p> <i class="fa-solid fa-check pr-1"></i>300 GB storage</p>
                    <p> <i class="fa-solid fa-check pr-1"></i> Option to add members</p>
                    <p> <i class="fa-solid fa-check pr-1"></i> Extra member benefits</p>
                </div>
            </div>

        </div>
        <div class="w-full max-w-[280px] p-4 mx-auto bg-slate-600 border-solid rounded-lg sm:mx-0">
            <div class="bg-gray-700 border-2 border-gray-700 rounded-lg">
                <div class="content">
                <p class="my-8 text-md">PREMIUM</p>
                <p class="text-5xl font-serif">2<span class="text-6xl">TB</span></p>
                <p class="mt-3">$8.99/month</p>
                <button class="mb-10 my-6 py-3 px-9 border border-solid border-violet-600 rounded-lg">Purchase</button>
            </div>
            <div class=" grid gap-3 my-5 py-5 text-sm border-t border-slate-600 border-solid">
                <p> <i class="fa-solid fa-check pr-1"></i>2 TB storage</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Option to add members</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Extra member benefits</p>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
