<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../css/tailwind.css">
        <title>Email Subscribe</title>
    </head>
    <body class="bg-zinc-700">
        <div class=" w-full p-7 mt-10 sm:absolute sm:-translate-y-1/2 sm:top-1/2">
        <div class="grid border justify-center gap-5 py-7 px-2 m-auto rounded-2xl bg-zinc-800 border-zinc-800 border-solid sm:max-w-[750px] sm:gap-10 sm:p-2 sm:flex sm:items-center">
            <img src="./../img/image.jpg" alt="banner image" class="object-cover rounded-2xl sm:max-w-[200px] sm:rounded-l-2xl sm:rounded-r-none">
            <div class="w-full">
                <div class="grid text-center text-white px-5 sm:text-left sm:px-0 ">
                    <p class="my-6 text-2xl">Get diet and fitness tips in your inbox</p>
                    <p class="leading-5 text-[12px] font-medium tracking-[1px]">Eat better and exercise better. Sign up for the <br>
                        Diet&Fitness newsletter</p>
                </div>
                <div class="px-5 sm:max-w-[380px] sm:px-0">
                <form action="" class="grid gap-3 my-6 sm:flex ">
                    <input type="text" placeholder="Enter your email address " class="w-full p-3 text-xs text-center bg-zinc-800 border border-neutral-600 shadow-md sm:rounded-md">
                    <button class="px-5 py-3 text-neutral-900 text-xs bg-green1 border border-solid rounded-lg border-green1">Subscribe</button>
                </form>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
